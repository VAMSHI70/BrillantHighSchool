<!DOCTYPE html>
<html>

<head>
    <title>Brilliant School Admission Form</title>
    <style>
        form {
            margin: auto;
            width: min(600px, 80%);
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select,
        #dob {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .checkboxes {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        
        .checkbox {
            display: flex;
            align-items: flex-start;
            margin-right: 20px;
        }
        
        .checkboxes label {
            margin-right: 20px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
        }
        
        .buttons button {
            background-color: #854d28;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            width: 150px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .buttons button:hover {
            background-color: #6e4225;
        }
        
        .address-options {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .address-options label {
            margin-right: 10px;
        }
    </style>
    <script src="//code.tidio.co/l5nbt7knjf2cg5pemxcv9fqpagtfuzzj.js" async></script>
</head>

<body style="background-image: url('j.png');">
    <h1>Brilliant School Admission Form</h1>
    <form>
        <h2>Child's Information</h2>

        <label for="child-name">Child's Name:</label>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="child-first-name" name="child-first-name" placeholder="First Name" style="width: calc(33.33% - 10px);" required>
            <input type="text" id="child-middle-name" name="child-middle-name" placeholder="Middle Name" style="width: calc(33.33% - 10px);">
            <input type="text" id="child-last-name" name="child-last-name" placeholder="Last Name" style="width: calc(33.33% - 10px);" required>
        </div>

        <label for="grade-applying">Grade Applying for:</label>
        <select id="grade-applying" name="grade-applying" required>
      <option value="">Select Grade</option>
      <option value="LKG">LKG</option>
      <option value="UKG">UKG</option>
      <option value="1st">1st</option>
      <option value="2nd">2nd</option>
      <option value="3rd">3rd</option>
      <option value="4th">4th</option>
      <option value="5th">5th</option>
      <option value="6th">6th</option>
      <option value="7th">7th</option>
      <option value="8th">8th</option>
      <option value="9th">9th</option>
      <option value="10th">10th</option>
    </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="phone">Phone no:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{5} [0-9]{5}" required placeholder="00000 00000">

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State / Province:</label>
        <input type="text" id="state" name="state" required>

        <label for="postal-code">Postal / Zip Code:</label>
        <input type="text" id="postal-code" name="postal-code" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

        <h2>Father/Guardian Details</h2>

        <label for="father-first-name">First Name:</label>
        <input type="text" id="father-first-name" name="father-first-name" required>

        <label for="father-last-name">Last Name:</label>
        <input type="text" id="father-last-name" name="father-last-name" required>

        <label for="father-phone">Phone No:</label>
        <input type="tel" id="father-phone" name="father-phone" pattern="[0-9]{5} [0-9]{5}" required placeholder="00000 00000">

        <label for="father-email">Email:</label>
        <input type="email" id="father-email" name="father-email" required placeholder="example@example.com">
        <div>
            <div class="address-options">
                <label for="father-address-option">Address Option:</label>
                <input type="radio" id="father-same-address" name="father-address-option" value="same" checked>
                <label for="father-same-address">Same as Child's Address</label>
                <input type="radio" id="father-different-address" name="father-address-option" value="different">
                <label for="father-different-address">Different Address</label>
            </div>

            <div id="different-address-fields" style="display: none;">

                <label for="father-different-address-text">Address:</label>
                <textarea id="father-different-address-text" name="father-different-address"></textarea>
            </div>

            <h2>Mother/Guardian Details</h2>

            <label for="mother-first-name">First Name:</label>
            <input type="text" id="mother-first-name" name="mother-first-name" required>

            <label for="mother-last-name">Last Name:</label>
            <input type="text" id="mother-last-name" name="mother-last-name" required>

            <label for="mother-phone">Phone No:</label>
            <input type="tel" id="mother-phone" name="mother-phone" pattern="[0-9]{5} [0-9]{5}" required placeholder="00000 00000">

            <label for="mother-email">Email:</label>
            <input type="email" id="mother-email" name="mother-email" required placeholder="example@example.com">

            <div class="address-options">
                <label for="mother-address-option">Address Option:</label>
                <input type="radio" id="mother-same-address" name="mother-address-option" value="same" checked>
                <label for="mother-same-address">Same as Child's Address</label>
                <input type="radio" id="mother-different-address" name="mother-address-option" value="different">
                <label for="mother-different-address">Different Address</label>
            </div>

            <div id="mother-different-address-fields" style="display: none;">
                <h2>Mother/Guardian Different Address</h2>
                <label for="mother-different-address-text">Address:</label>
                <textarea id="mother-different-address-text" name="mother-different-address"></textarea>
            </div>

            <!-- Submit and Reset Buttons -->
            <div class="buttons">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>

    </form>

    <script>
        var sameAddressRadio = document.getElementById("father-same-address");
        var differentAddressRadio = document.getElementById("father-different-address");
        var differentAddressFields = document.getElementById("different-address-fields");
        var fatherDifferentAddress = document.getElementById("father-different-address-text");
        var childAddress = document.getElementById("address");

        sameAddressRadio.addEventListener('change', function() {
            if (this.checked) {
                differentAddressFields.style.display = 'none';
                fatherDifferentAddress.value = childAddress.value;
            }
        });

        differentAddressRadio.addEventListener('change', function() {
            if (this.checked) {
                differentAddressFields.style.display = 'block';
                fatherDifferentAddress.value = '';
            }
        });

        var motherSameAddressRadio = document.getElementById("mother-same-address");
        var motherDifferentAddressRadio = document.getElementById("mother-different-address");
        var motherDifferentAddressFields = document.getElementById("mother-different-address-fields");
        var motherDifferentAddress = document.getElementById("mother-different-address-text");

        motherSameAddressRadio.addEventListener('change', function() {
            if (this.checked) {
                motherDifferentAddressFields.style.display = 'none';
                motherDifferentAddress.value = childAddress.value;
            }
        });

        motherDifferentAddressRadio.addEventListener('change', function() {
            if (this.checked) {
                motherDifferentAddressFields.style.display = 'block';
                motherDifferentAddress.value = '';
            }
        });
    </script>
</body>

</html>
